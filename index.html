<html>
    <head>
        <link rel="stylesheet" href="style.css">
    
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="title">HOME</h3>
                <div class="main-score" id="homeScore">0</div>
                <div class="add-score">
                    <div class="score" onclick="homeAddOne()">+1</div>
                    <div class="score" onclick="homeAddTwo()">+2</div>
                    <div class="score" onclick="homeAddThree()">+3</div>
                </div>
            </div>
            <div>
                <h3 class="title">GUEST</h3>
                <div class="main-score" id="guestScore">0</div>
                <div class="add-score">
                    <div class="score" onclick="guestAddOne()">+1</div>
                    <div class="score" onclick="guestAddTwo()">+2</div>
                    <div class="score" onclick="guestAddThree()">+3</div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
